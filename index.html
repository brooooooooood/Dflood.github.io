<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOOD D.BRO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://up6.cc/2024/06/171880659441131.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px;
            flex-grow: 1;
        }
        textarea, input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
        #log {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: white;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Flood Bot D.BRO Settings</h2>
        <textarea id="accounts" rows="5" placeholder="Accounts (id:password on each line)"></textarea>
        <textarea id="message" rows="3" placeholder="Message to send"></textarea>
        <textarea id="targetUsername" rows="3" placeholder="Target usernames (one per line)"></textarea>
        <input type="number" id="numMessages" placeholder="Number of messages per account" value="5">
        <input type="number" id="reconnectInterval" placeholder="Reconnect interval (seconds)" value="5">
        <input type="text" id="imageUrl" placeholder="Image URL to send">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <div id="log"></div>
    </div>
